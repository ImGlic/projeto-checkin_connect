<!DOCTYPE html>
<html lang="Pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Registro de pessoas </title>
  <link rel="stylesheet" href="css/styles.css">
  <script type="module" type="text/javascript" src="js/utils.js"></script>
  <script type="module" type="text/javascript" src="js/getDatas.js"></script>
</head>
<body>
  <div class="associate-container">
    <h1>Connect já Registrado</h1>
    <div class="associate-forms">
      <div class="get-connect-datas">
        <form id="get-connect-datas">
          <div class="full-box" id="name">
            <label for="text">Nome do Connect</label>
            <input type="text" name="connectName" id="name" placeholder="Digite seu nome" data-required data-min-length="3" data-max-length="40">
          </div>
          <div class="send-button">
            <input id="btn-get" type="submit" value="Obter dados">
          </div>
        </form>
  
        <div id="connect-table">
          <table class="connect-datas">
            <tr>
              <th>Id</th>
              <th>Nome</th>
              <th>Data de Nascimento</th>
            </tr>
            <tbody id="tableBody-connect"></tbody>
          </table>
        </div>
      </div>

      <form class="associate-connect" id="associate-connect">
        <div id="data" class="half-box">
          <label for="data">ID do Culto</label>
          <input type="text" name="cultId" id="data" placeholder="Ex: 1">
        </div>
        <div id="data" class="half-box">
          <label for="data">ID do Connect</label>
          <input type="text" name="connectId" id="data" placeholder="Ex: 1">
        </div>
        <div id="npulse" class="half-box">
          <label for="braceletNumber">Numero da Pulseira</label>
          <input type="text" name="braceletNumber" id="npulse" placeholder="Ex: 1234" >
        </div>
        <div class="full-box">
          <label for="observation">Observações</label>
          <input type="text" name="observation" id="observation" placeholder="Alguma observação">
        </div>
        <div class="send-button">
          <input id="btn-associate" type="submit" value="Associar connect">
        </div>
      </form>
    </div>
  </div>

  <div id="create-container">
    <h1>Check in Connect</h1>
    <form id="register-form">
      <div id="data" class="half-box">
        <label for="data">ID do Culto</label>
        <input type="text" name="cultId" id="data" placeholder="Ex: 1">
      </div>
      <div id="npulse" class="half-box">
        <label for="braceletNumber">Numero da Pulseira</label>
        <input type="text" name="braceletNumber" id="npulse" placeholder="Ex: 1234" >
      </div>
      <div class="full-box">
          <label for="connectName">Nome do Connect</label>
          <input type="text" name="connectName" id="name" placeholder="Ex: Matheus Santos" data-required data-min-length="3" data-max-length="40">
      </div>
      <div class="half-box" id="birthDate">
        <label for="connectBirthday">Data de Nascimento</label>
        <input type="date" name="connectBirthday" id="datanascimento" placeholder="dd-mm-yyyy">
      </div>
      <div class="full-box">
          <label for="responsableName">Nome do responsável</label>
          <input type="text" name="responsableName" id="nomeresponsavel" placeholder="Ex: João Santos" data-required data-min-length="3" data-max-length="40" >
      </div>
    
      <div class="half-box">
        <label for="responsableFone">Telefone do Responsável</label>
        <input type="tel" name="responsableFone" id="wpprespo" placeholder="Ex: 21987654321" maxlength="11" >
      </div>

      <div class="half-box">
        <label for="">Participa do grupo responsáveis</label>
        <select name="grupoPais" id="Gp">
          <option>Sim</option>
          <option>Não</option>
        </select>
      </div>
      <div class="full-box">
        <label for="observation">Observações</label>
        <input type="text" name="observation" id="observation" placeholder="Alguma observação">
      </div>
      <div class="send-button">
        <input id="btn-submit" type="submit" value="Criar cadastro">
      </div>
    </form>
    
    <div id="cult-table">
      <div id="total-connect">
        <div>Total de Connects: </div>
        <div id="num-total-connect"></div>
      </div>
      <table class="connect-datas with-cult-datas">
        <tr>
          <th>CultoId</th>
          <th>Data</th>
          <th>Horario</th>
          <th>Connect</th>
          <th>Numero Pulseira</th>
          <th>Responsavel</th>
          <th>Telefone Responsavel</th>
        </tr>
        <tbody id="tableBody-cult"></tbody>
      </table>
    </div>
  </div>

  <!-- <p class="error-validation template"></p> -->
  <script type="module" type="text/javascript" src="js/connectForm.js"></script>
</body>
</html>
